# NS3 CI script for Alpine

# Any scheduled pipeline for Alpine should define a variable, named
# "RELEASE", that has a value "weekly". Also, the variable "ALPINE" should be
# set to True.

# Alpine base
.weekly-build-alpine:
  extends: .base-build
  image: alpine:latest
  rules:
    - if: $RELEASE == "weekly"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      allow_failure: true
  before_script:
    - apk update
    - apk upgrade
    - apk add
      g++ cmake ninja ccache
      python3
      bash
      iproute2 linux-headers
      openmpi openmpi-dev
      openssh
  variables:
    COMPILER: g++

weekly-alpine:
  rules:
    - if: $RELEASE == "weekly"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
      allow_failure: true
  stage: pre-build
  script:
    - echo "Starting Alpine jobs"

weekly-alpine-latest-default:
  extends: .weekly-build-alpine
  needs: ["weekly-alpine"]
  stage: build
  variables:
    MODE: default

weekly-alpine-latest-default-test:
  extends: .weekly-build-alpine
  needs: ["weekly-alpine-latest-default"]
  stage: test
  dependencies:
    - weekly-alpine-latest-default
  variables:
    MODE: default
